@(elements: views.html.helper.FieldElements)

@import play.api.i18n._
@import views.html.helper._

<div class="control-group @elements.args.get('_class) @if(elements.hasErrors) {error}"
        id="@elements.args.get('_id).getOrElse(elements.id + "_field")">
    <label class="control-label" for="@elements.id">@elements.label(elements.lang)<span style="color:#FF0000">
                @for(p <- elements.infos) {
                    @if(p.matches("Required")){ 
                      *
                    }
                }
            </span></label>
    <div class="controls">
        @elements.input
        <span class="help-inline">@elements.infos(elements.lang).mkString(", ")</span>
        <span class="help-block">@elements.errors(elements.lang).mkString(", ")</span>
    </div>
</div>
